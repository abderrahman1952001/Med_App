<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nexus Clinical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['"Inter"', 'sans-serif'],
        },
        extend: {
          colors: {
            slate: {
              850: '#172033',
              900: '#0f172a',
              950: '#020617',
            }
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
          },
          animation: {
            'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0, 0, 1)',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0, 0, 1)',
            'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideUpFade: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pop: {
              '0%': { transform: 'scale(0.95)' },
              '40%': { transform: 'scale(1.02)' },
              '100%': { transform: 'scale(1)' },
            }
          },
        },
      },
    }
  </script>
  <style>
    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* Light mode default */
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #334155; /* Dark mode */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; 
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569; 
    }
    
    body {
      /* Default light mode bg */
      background-color: #f8fafc; 
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: #020617;
      color: #f8fafc;
    }
    
    /* Remove tap highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"

}
</script>

</html>
